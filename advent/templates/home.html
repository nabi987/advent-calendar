<div class="cards">
  {% for day in range(1,26) %}
  <div class="card-door"
      data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom-{{ day }}" aria-controls="offcanvasBottom-{{ day }}"
      style="background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url(/static/images/door2.jpg)">

      <h5 class="offcanvas-title" id="offcanvasBottomLabel-{{ day }}"> {{ day }} </h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body small">
      {% if day == current_day %}
        {{ joke_for_today }}
      {% else %}
        Sorry you have to come back on the correct day! ðŸ˜‰

    </div>
    </div>
    {% endfor %}

  {% endblock content %}
